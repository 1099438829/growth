language: android
jdk: oraclejdk8
cache: yarn
#osx_image: xcode8.3
#xcode_project: ios/growth.xcodeproj
#xcode_scheme: ios/growthTests

before_install:
- nvm install 6
- node --version

addons:
  apt:
    sources:
      - sourceline: 'deb https://dl.yarnpkg.com/debian/ stable main'
        key_url: 'https://dl.yarnpkg.com/debian/pubkey.gpg'
    packages:
      - yarn

install:
- yarn install
- npm install -g react-native-cli
- echo y | android update sdk -u -a -t tools
- echo y | android update sdk -u -a -t platform-tools
- echo y | android update sdk -u -a -t build-tools-25.0.2
- echo y | android update sdk -u -a -t android-25
- echo y | android update sdk -u -a -t extra-google-m2repository
- echo y | android update sdk -u -a -t extra-android-m2repository

script:
- npm run lint
- npm test
#- react-native run-ios --configuration Release
- cd android && ./gradlew assembleRelease

after_script:
- cd ../ && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/8deddc25942881f178e4
    on_success: change
    on_failure: always
    on_start: never
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/android/app/build/outputs/apk/app-release.apk
  on:
    repo: phodal/growth-ng
    tags: true
