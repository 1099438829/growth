language: android
jdk: oraclejdk8
before_install:
- nvm install 6
- node --version

install:
- npm install
- npm install --save-dev coveralls

android:
  components:
  - build-tools-23.0.1
  - android-23
  - extra-android-m2repository
  - extra-google-google_play_services
  - extra-google-m2repository
  - addon-google_apis-google-16
script:
- npm run lint
- npm test
- cd android && ./gradlew assembleRelease

after_script:
- cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

branches:
  only:
  - master
  - /v\d+\.\d+[a-z]/
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/8deddc25942881f178e4
    on_success: change
    on_failure: always
    on_start: never
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/android/app/build/outputs/apk/app-release-unsigned.apk
  on:
    repo: phodal/growth-ng
    tags: true
